<mat-drawer-container style="height: 100%!important;">
  <mat-drawer mode="side" [opened]="homeService.drawer" style="width: 250px">
    <mat-selection-list [multiple]="false">

      <mat-list-option routerLink="./dashboard"
                       [selected]="activeRoute === 'DashboardCustomerComponent'"
                       [class.selected]="activeRoute === 'DashboardCustomerComponent'">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <div mat-line>Dashboard</div>
      </mat-list-option>

      <mat-list-option routerLink="./lodge-new-complaint"
                       [selected]="activeRoute === 'AddNewComplaintComponent'"
                       [class.selected]="activeRoute === 'AddNewComplaintComponent'"
                       (click)="addNewComplaintService.changeIsLodgeComplaintModeSubjectBooleanValue(false)">
        <mat-icon mat-list-icon>add</mat-icon>
        <div mat-line>Add new Complaint</div>
      </mat-list-option>

      <mat-list-option routerLink="./complaints"
                       [selected]="activeRoute === 'ComplaintsCustomerComponent'"
                       [class.selected]="activeRoute === 'ComplaintsCustomerComponent'">
        <mat-icon mat-list-icon>assignment</mat-icon>
        <div mat-line>Complaints</div>
      </mat-list-option>

      <div class="list-group list-group-flush rounded-0 ml-4 sub-menu"
           [hidden]="activeRoute !== 'ComplaintsCustomerComponent'">
        <mat-divider></mat-divider>

        <mat-list-option routerLink="./complaints/pending-complaints"
                         [selected]="childRoute === 'pending-complaints' "
                         [class.selected]="childRoute === 'pending-complaints' ">
          <mat-icon mat-list-icon>pending_actions</mat-icon>
          <div mat-line>Pending</div>
        </mat-list-option>

        <mat-list-option routerLink="./complaints/in-progress-complaints"
                         [selected]="childRoute === 'in-progress-complaints' "
                         [class.selected]="childRoute === 'in-progress-complaints' ">
          <mat-icon mat-list-icon>published_with_changes</mat-icon>
          <div mat-line>In-Progress</div>
        </mat-list-option>

        <mat-list-option routerLink="./complaints/completed-complaints"
                         [selected]="childRoute === 'completed-complaints' "
                         [class.selected]="childRoute === 'completed-complaints' ">
          <mat-icon mat-list-icon>event_available</mat-icon>
          <div mat-line>Completed</div>
        </mat-list-option>

        <mat-list-option routerLink="./complaints/past-complaints"
                         [selected]="childRoute === 'past-complaints' "
                         [class.selected]="childRoute === 'past-complaints' ">
          <mat-icon mat-list-icon>manage_search</mat-icon>
          <div mat-line>Closed</div>
        </mat-list-option>

      </div>

      <mat-list-option routerLink="./purchases"
                       [selected]="activeRoute === 'ProductsCustomerComponent'"
                       [class.selected]="activeRoute === 'ProductsCustomerComponent'">
        <mat-icon mat-list-icon>shopping_cart</mat-icon>
        <div mat-line>Purchases</div>
      </mat-list-option>

    </mat-selection-list>
  </mat-drawer>

  <mat-drawer-content class="">

    <router-outlet (activate)="getRoute($event)">
      <!--dashboard-customer,add-new-complaint,complaints-customer,purchases-customer, -->
    </router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
