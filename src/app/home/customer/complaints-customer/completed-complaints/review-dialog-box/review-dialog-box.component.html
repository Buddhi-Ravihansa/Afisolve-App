<div [hidden]="data.step === 2">
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography h-auto">
  <div>
    <button mat-icon-button [color]="color"
            *ngFor="let ratingId of ratingArr;index as i"
            [id]="'star_'+i"
            (click)="onClick(i+1)"
            [matTooltip]="ratingId+1"
            matTooltipPosition="above">
      <mat-icon>
        {{showIcon(i)}}
      </mat-icon>
    </button>
    <mat-error *ngIf="starCount == null || starCount == 0">
      Star count is <strong>required</strong> and cannot be zero
    </mat-error>
    <p class="body-2">
      Your rated <span class="body-2">{{rating}}</span> / <span class="body-2">{{starCount}}</span>
    </p>
  </div>
  <div>
    <textarea matInput placeholder="Ex. It makes me feel..." #feedback></textarea>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" matTooltip="add sub complaint">{{data.button1}}</button>
  <button mat-button [mat-dialog-close]="true" matTooltip="complaint will close" cdkFocusInitial
          (click)="sendFeedbackToServiceFile(feedback.value)">{{data.button2}}</button>
</mat-dialog-actions>
</div>

<div [hidden]="data.step === 1">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content class="mat-typography h-auto">
    <div>
      <p class="body-2">
        Please Explain the reason that you are not satisfied
      </p>
      <hr>
    </div>
    <div>
      <textarea style="overflow:auto" matInput placeholder="Ex. Problem still exists..." #subComplaint></textarea>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" matTooltip="back to review">{{data.button1}}</button>
    <button mat-button [mat-dialog-close]="true" matTooltip="This will re-open the complaint as new sub-complaint under main complaint" cdkFocusInitial
            (click)="sendSubComplaintToServiceFile(subComplaint.value)">{{data.button2}}</button>
  </mat-dialog-actions>
</div>
