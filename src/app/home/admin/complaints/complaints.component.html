
<mat-card class="m-5 shadow" style="height: 80%">
  <div>
    <!--all complaints table-->
    <div [hidden]="complaintService.profileModeValue">
      <mat-form-field class="w-75 m-3">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex.first user" (keyup)="applyFilter($event)">
      </mat-form-field>

      <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

          <!--      &lt;!&ndash; complaint ID Column &ndash;&gt;-->
          <!--      <ng-container matColumnDef="complainID">-->
          <!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>-->
          <!--        <td mat-cell *matCellDef="let element"> {{element.complainID}} </td>-->
          <!--      </ng-container>-->

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <!-- SubmittedDate Column -->
          <ng-container matColumnDef="submittedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Submitted Date</th>
            <td mat-cell *matCellDef="let element"> {{element.submittedDate}} </td>
          </ng-container>

          <!--  productID Column-->
          <ng-container matColumnDef="productID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID</th>
            <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
          </ng-container>

          <!-- Details Column -->
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="redirectToDetails(element.complainID)">
                <mat-icon class="mat-18">reorder</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Update Column -->
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="redirectToUpdate(element.complainID)">
                <mat-icon class="mat-18">system_update</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="redirectToDelete(element.complainID)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-------------------------------------------------------------------------------------------->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>

      <div *ngIf="!dataSource" class="d-flex justify-content-center w-100">
        <mat-spinner></mat-spinner>
      </div>

    </div>

    <!--complaint profile-->
    <div [hidden]="!complaintService.profileModeValue">
      <app-complaint-profile [complaintIdChild]="complaintService.complaintIdParentValue"></app-complaint-profile>
    </div>


  </div>

</mat-card>
