<button mat-button class="float-right ">
  <mat-icon >person_add</mat-icon>
</button>

<mat-card class="m-5 shadow">

  <mat-tab-group animationDuration="1000ms">

    <mat-tab label="Create new User">
      <app-signup></app-signup>
    </mat-tab>

    <mat-tab label="View Users">

      <mat-form-field class="w-75 m-3">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex.first user" (keyup)="applyFilter($event)">
      </mat-form-field>

      <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

          <!-- Position Column -->
          <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>


          <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact-Number </th>
            <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="redirectToDetails(element.userEmail)">
                <mat-icon class="mat-18">reorder</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Update Column -->
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="redirectToUpdate(element.userEmail)">
                <mat-icon class="mat-18">system_update</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="redirectToDelete(element.userEmail)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-------------------------------------------------------------------------------------------->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>


    </mat-tab>

    <mat-tab label="Third">

      <mat-card class="m-3">

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Users</mat-card-title>
          <mat-card-subtitle>Recent</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

        </mat-card-content>

        <mat-card-actions>
          <button mat-button>SHOW MORE</button>
        </mat-card-actions>

      </mat-card>

    </mat-tab>
  </mat-tab-group>

</mat-card>
