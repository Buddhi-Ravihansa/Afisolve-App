<mat-sidenav-container class="h-100">
  <mat-sidenav [opened]="usersService.isUserProfileMode"  mode="side" position="end" style="width: 375px">
    <app-user-profile-for-admin-purpose [userEmailChild]="usersService.userEmailParent"></app-user-profile-for-admin-purpose>
  </mat-sidenav>

  <mat-card style="padding: 0!important; margin-left: 1%; margin-right: 1%">

    <mat-card-header class="pt-3 pl-2">

      <mat-card-title>
        Users
      </mat-card-title>

    </mat-card-header>

    <mat-card-content>

      <div >
        <mat-tab-group animationDuration="1000ms" [selectedIndex]="0">
          <mat-tab *ngFor="let tab of usersTabs; let i = index"  [label]="tab.roleName">

            <mat-form-field class="w-75 m-3">
              <mat-label>Filter</mat-label>
              <input matInput placeholder="Ex.first user" (keyup)="applyFilter($event)">
            </mat-form-field>

            <div [hidden]="!tab.dataSource">
              <table mat-table [dataSource]="tab.dataSource" matSort class="mat-elevation-z8 w-100">

                <!-- userEmail Column -->
                <ng-container matColumnDef="userEmail">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> email</th>
                  <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
                </ng-container>

                <!-- password Column -->
                <ng-container matColumnDef="password">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Password</th>
                  <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
                </ng-container>

                <!-- firstName Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname</th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- lastName Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname</th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <!-- contactNumber Column -->
                <ng-container matColumnDef="contactNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact-Number</th>
                  <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                </ng-container>

                <!-- registered Date Column -->
                <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered At</th>
                  <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                </ng-container>

                <!-- Active status Column -->
                <ng-container matColumnDef="activeStatus">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="justify-content:center;" > Active Status</th>
                  <td mat-cell *matCellDef="let element" style="text-align: center" >
                    <span *ngIf="element.activeStatus; else inactiveBlock" style=" height: 15px; width: 15px;background-color: #01a701 ;border-radius: 50%;display: inline-block;"> </span>
                    <ng-template #inactiveBlock>
                      <span  style=" height: 15px; width: 15px;background-color: crimson; border-radius: 50%;display: inline-block;"></span>
                    </ng-template>
                  </td>
                </ng-container>

                <!-- Details button Column -->
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Details</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="redirectToDetails(element.userEmail)">
                      <mat-icon class="mat-18">reorder</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <!-- Delete button Column -->
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="redirectToDelete(element.userEmail)">
                      <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <!-------------------------------------------------------------------------------------------->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>

            <div *ngIf="progress" class="d-flex my-5 justify-content-center w-100">
              <mat-spinner></mat-spinner>
            </div>
          </mat-tab>

        </mat-tab-group>
      </div>

      <div *ngIf="error">
        <div class="alert alert-danger">{{ error }}</div>
      </div>

    </mat-card-content>

  </mat-card>
</mat-sidenav-container>
