<mat-grid-list cols="6" rows="7" rowHeight="120px" class="mat-typography">

  <mat-grid-tile [colspan]="1" [rowspan]="1" >
    <mat-card  style="background-color: #e36120">
      <mat-card-title class="class1" >{{allll}}</mat-card-title>
      <h4 class="words">Total Complaints</h4>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1" >
    <mat-card  style="background-color: #358731">
      <mat-card-title class="class1" >{{datpe}}</mat-card-title>
     <h4 class="words">Pending Complaints</h4>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1" >
    <mat-card  style="background-color: #fc0341">
        <mat-card-title class="class1" >{{datawo}}</mat-card-title>
      <h4 class="words">Working Progress </h4>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card  style="background-color: #20b5e3">
        <mat-card-title class="class1" >{{datfi}}</mat-card-title>
      <h4 class="words">Completed Complaints</h4>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card  style="background-color:#8f0b9c ">
      <mat-card-title class="class1" >{{closs}}</mat-card-title>
      <h4 class="words">Closed Complaints</h4>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="1" [rowspan]="1" >
    <mat-card style="background-color: #e36120">
        <mat-card-title class="class1" *ngFor="let lat of dataSourcelate" >{{lat.count}}</mat-card-title>
     <h4 class="words">Late Complaints</h4>
    </mat-card>
  </mat-grid-tile>



  <mat-grid-tile [colspan]="3" [rowspan]="3" >
    <mat-card style="margin-right: 10%; margin-left: 10%; width: 90%">

        <mat-card-title>Statics</mat-card-title>
        <mat-card-subtitle>Number of Complaints(Month wise)</mat-card-subtitle>

    <div id="divChart3">
      <canvas id="myChart3"></canvas>
    </div>
    </mat-card>

  </mat-grid-tile>


  <mat-grid-tile [colspan]="3" [rowspan]="3">
    <mat-card style="margin-right: 10%; margin-left: 10%; width: 80%">

      <mat-card-title>Statics</mat-card-title>
      <mat-card-subtitle>Total Complaints</mat-card-subtitle>

      <div id="divChart4">
        <canvas id="myChart4"></canvas>
      </div>
    </mat-card>
  </mat-grid-tile>



  <mat-grid-tile [colspan]="3" [rowspan]="3">
<mat-card style="margin-right: 10%; margin-left: 10%; width: 80%">
  <mat-card-title style="margin-top: 15px; margin-left: 7px">Status of all complaints</mat-card-title>
    <div id="divChart1">
      <canvas id="myChart1"></canvas>
    </div>

</mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="3" [rowspan]="3">
    <mat-card style="margin-right: 10%; margin-left: 10%; width: 80%">
      <mat-card-title style="margin-top: 15px; margin-left: 7px">Feedback</mat-card-title>
      <div id="divChart5">
        <canvas id="myChart5"></canvas>
      </div>

    </mat-card>
  </mat-grid-tile>


</mat-grid-list>
