<mat-grid-list cols="6" rows="4" rowHeight="25%" class="mat-typography">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card style="background-color: #D8E6FF; width: 60%; height: 70%">
      <mat-card-title class="class1" >{{allll}}</mat-card-title>
      <h4 class="words">Total Task</h4>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card style="background-color:#9DC2FF; width: 60%; height: 70%">
      <mat-card-title class="class1" >{{datpe}}</mat-card-title>
      <h4 class="words">Pending Task</h4>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card style="background-color: #4F91FF; width: 60%; height: 70%">
      <mat-card-title class="class1" >{{datawo}}</mat-card-title>
      <h4 class="words">In progress Task</h4>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card style="background-color: #2264D1; width: 60%; height: 70%">
      <mat-card-title class="class1" >{{datfi}}</mat-card-title>
      <h4 class="words">Completed Tasks</h4>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card style="background-color: #2264D1; width: 60%; height: 70%">
      <mat-card-title class="class1" >{{closs}}</mat-card-title>
      <h4 class="words">Closed Tasks</h4>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card style="background-color: #133774; width: 60%; height: 70%">
      <mat-card-title class="class1" >{{late}}</mat-card-title>
      <h4 class="words">Overdue Tasks</h4>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="3">
    <mat-card style=" width: 90%; height: 78%">

      <mat-card-title>Statics</mat-card-title>
      <mat-card-subtitle><b>Number of Tasks(Month wise)</b></mat-card-subtitle>

      <div id="divChart3">
        <canvas id="myChart3"></canvas>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="3">
    <mat-card style="margin-right: 10%; margin-left: 10%; width: 80%; height: 78%">
      <mat-card-title style="margin-top: 15px; margin-left: 7px">Status of all Tasks</mat-card-title>
      <div id="divChart1">
        <canvas id="myChart1"></canvas>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
