<mat-card class="mr-5 ml-5 mt-5 mb-4 shadow">
<div class="container-fluid">

  <form [formGroup]="MailForm" (ngSubmit)="onSubmit()" #myForm="ngForm">


      <div class="row">
        <mat-form-field class="col-auto" appearance="outline">
          <mat-label>To: (Reciever's Email)</mat-label>
          <input type="text" matInput formControlName="recMail" placeholder="example@gmail.com">
        </mat-form-field>
      </div>
      <div class="row">
      <mat-form-field class="col-12" appearance="outline">
        <mat-label>Subject</mat-label>
        <input type="text" matInput formControlName="subject" placeholder="Enter a Subject of minimum 5 characters">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-12" appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" placeholder="Enter a Message of minimum 5 characters"></textarea>
      </mat-form-field>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!MailForm.valid">Send</button>

  </form>

</div>
</mat-card>
