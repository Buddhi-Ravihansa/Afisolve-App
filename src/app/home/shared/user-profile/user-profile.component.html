<mat-tab-group animationDuration="1000ms">
  <mat-tab label="Personal">
    <mat-grid-list cols="2" rowHeight="2:2">

      <mat-grid-tile>
        <div>
          <img src="assets/img/default-profile-picture.png">
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>

          <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">

            <div class="row">
              <!--------------------------------------------------------------------------------------------------------->
              <mat-form-field class="col-6" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [readonly]="!edit" type="text" matInput formControlName="firstName" >
                <mat-error [hidden]="!edit" *ngIf="firstName.touched && firstName.errors?.required">This field is required</mat-error>
                <mat-error  [hidden]="!edit"*ngIf="firstName.touched && !firstName.errors?.required && firstName.invalid">Invalid Input
                </mat-error>
              </mat-form-field>
              <!-------------------------------------------------------------------------->
              <mat-form-field  class="col-6" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [readonly]="!edit" type="text" matInput formControlName="lastName" >
                <mat-error [hidden]="!edit" *ngIf="lastName.touched && lastName.errors?.required">This field is required</mat-error>
                <mat-error [hidden]="!edit"*ngIf="lastName.touched && !lastName.errors?.required && lastName.invalid">Invalid Input
                </mat-error>
              </mat-form-field>

            </div>
            <!-------------------------------------------------------------------------------------------------------------->

            <div class="row">

              <mat-form-field  class="col-12" appearance="outline">
                <mat-label>Email</mat-label>
                <input [readonly]="!edit" type="text" matInput formControlName="email" >
                <mat-error [hidden]="!edit" *ngIf="email.touched && email.errors?.required">This field is required</mat-error>
                <mat-error [hidden]="!edit" *ngIf="email.touched && !email.errors?.required && email.errors?.email">Invalid Email
                </mat-error>
              </mat-form-field>

            </div>
            <!-------------------------------------------------------------------------------------------------------------->
            <div class="row">

              <mat-form-field class="col-6" appearance="outline">
                <mat-label>Password</mat-label>
                <input [readonly]="!edit" type="password" matInput formControlName="password">
              </mat-form-field>
              <!------------------------------------------------------------------------->
              <mat-form-field class="col-6 mb-0" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input [readonly]="!edit" type="password" matInput formControlName="confirmPassword">
              </mat-form-field>

              <span class="small text-danger"
                    *ngIf="userRegistrationForm.errors?.misMatch">Passwords do not match</span>
            </div>
            <!--------------------------------------------------------------------------------------------------------------->
            <div class="row">
              <mat-form-field appearance="outline" class="col-12">
                <mat-label>Role</mat-label>
                <mat-select [disabled]="!edit" formControlName="role" multiple>
                  <mat-option *ngFor="let role of roleList; let i = index" [value]="i">{{role}}</mat-option>
                </mat-select>
              </mat-form-field>

            </div>
            <!-------------------------------------------------------------------------------------------------------------->

            <div class="row">

              <mat-form-field  class="col-12" appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input [readonly]="!edit" type="number" matInput formControlName="contactNumber" placeholder="07*-*******">
              </mat-form-field>

            </div>
            <!-------------------------------------------------------------------------------------------------------------->
            <button class="btn btn-primary" type="button" (click)="edit = !edit">Edit Profile</button>
            <span></span>
            <button class="btn btn-primary" style="float: right" type="submit" [disabled]="!userRegistrationForm.valid || !edit">Save</button>

          </form>

        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-tab>

  <mat-tab label="General">
  </mat-tab>

</mat-tab-group>
