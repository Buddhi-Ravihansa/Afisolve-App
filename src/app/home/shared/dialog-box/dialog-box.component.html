<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">

  <p> {{data.message +'\''+ data.name +'\''}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{data.button1}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.button2}}</button>
</mat-dialog-actions>
