<div class="container-fluid" style="padding-top: 30px">
<!--  <button class="btn btn-secondary" type="button" [routerLink]="['/' + '../signup']">Signup</button>-->
  <div align="center">
    <img src="../../../assets/img/afisolve_logo.png" height="60px">
  </div>
  <h1 align="center" style="padding-top: 20px;font-size: 20px">Welcome to Afisolve! Lets Start</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="padding-left: 430px">
    {{loginForm.value | json}}

    <div class="form-group" style="width: 500px;">
      <label>Email</label>
      <input align="center" formControlName="email"
             type="text"
             class="form-control"
             [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched">
      <div *ngIf="email.invalid && email.touched">
        <small *ngIf="email.errors?.required" class="text-danger">email is required</small>
        <small *ngIf="email.errors?.minlength" class="text-danger">email must be at least 3 characters</small>
        <small *ngIf="email.errors?.forbiddenName" class="text-danger">{{email.errors?.forbiddenName.value}}
          Email not allowed</small>
      </div>
    </div>

    <div class="form-group" style="width: 500px">
      <label>Password</label>
      <input formControlName="password"
             type="password"
             class="form-control">
    </div>
    <div style="padding-left: 50px">
      <button style="width: 400px;" class="btn btn-danger" type="submit" [disabled]="!loginForm.valid">Sign In</button>
      {{loginForm.valid}}
    </div>
  </form>
</div>

<div
  style="position: fixed;left: 0;bottom: 0;width: 100%;background-color: black;text-align: center;height: 50px;color:gray;">
  <p style="padding-top: 10px">afisolve &#169; 2020 &nbsp;&nbsp; | &nbsp;&nbsp; Community Guideline &nbsp;&nbsp; | &nbsp;&nbsp;
    User Agreementt</p>
</div>
